<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#111827"/>
  
  <!-- Title -->
  <text x="300" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Mindstorm</text>
  
  <!-- Difficulty buttons -->
  <rect x="150" y="70" width="80" height="35" rx="8" fill="#4ade80"/>
  <text x="190" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000" text-anchor="middle">EASY</text>
  
  <rect x="245" y="70" width="110" height="35" rx="8" fill="#374151"/>
  <text x="300" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9ca3af" text-anchor="middle">MEDIUM</text>
  
  <rect x="370" y="70" width="80" height="35" rx="8" fill="#374151"/>
  <text x="410" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9ca3af" text-anchor="middle">HARD</text>
  
  <!-- Points display -->
  <text x="520" y="93" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fbbf24">10 pts</text>
  
  <!-- Question prompt -->
  <text x="80" y="135" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa">What will this code output?</text>
  
  <!-- Code Block -->
  <rect x="80" y="150" width="440" height="100" rx="12" fill="#1f2937"/>
  <text x="100" y="180" font-family="monospace" font-size="16" fill="#10b981">print(5 + 3)</text>
  
  <!-- Input section -->
  <text x="80" y="285" font-family="Arial, sans-serif" font-size="16" fill="#d1d5db">Enter the output:</text>
  <rect x="80" y="300" width="440" height="55" rx="8" fill="#374151" stroke="#4b5563" stroke-width="2"/>
  <text x="95" y="333" font-family="Arial, sans-serif" font-size="18" fill="#9ca3af">Type the exact output...</text>
  
  <!-- Submit button -->
  <rect x="80" y="365" width="440" height="30" rx="8" fill="#6366f1"/>
  <text x="300" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Check Answer</text>
</svg>
