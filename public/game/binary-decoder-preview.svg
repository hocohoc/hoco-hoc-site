<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#0a0f1e"/>
  
  <!-- Title -->
  <text x="300" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Binary Decoder</text>
  
  <!-- Difficulty buttons -->
  <rect x="150" y="70" width="80" height="35" rx="8" fill="#4ade80"/>
  <text x="190" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000" text-anchor="middle">EASY</text>
  
  <rect x="245" y="70" width="110" height="35" rx="8" fill="#374151"/>
  <text x="300" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9ca3af" text-anchor="middle">MEDIUM</text>
  
  <rect x="370" y="70" width="80" height="35" rx="8" fill="#374151"/>
  <text x="410" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9ca3af" text-anchor="middle">HARD</text>
  
  <!-- Points display -->
  <text x="520" y="93" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fbbf24">15 pts</text>
  
  <!-- Binary challenge box -->
  <rect x="80" y="130" width="440" height="90" rx="12" fill="#1a1f3a"/>
  <text x="300" y="165" font-family="monospace" font-size="14" fill="#60a5fa" text-anchor="middle">Convert this binary to decimal:</text>
  <text x="300" y="200" font-family="monospace" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">00001010</text>
  
  <!-- Input section -->
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="16" fill="#d1d5db">Enter the number:</text>
  <rect x="80" y="270" width="440" height="55" rx="8" fill="#374151" stroke="#4b5563" stroke-width="2"/>
  <text x="95" y="303" font-family="Arial, sans-serif" font-size="18" fill="#9ca3af">Type your answer...</text>
  
  <!-- Submit button -->
  <rect x="80" y="345" width="440" height="50" rx="10" fill="#6366f1"/>
  <text x="300" y="375" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Check Answer</text>
</svg>
